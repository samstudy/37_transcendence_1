{% load static %}<!DOCTYPE html>
<html >
   <head>
      <meta charset="UTF-8">
      <title>CSS Business Card</title>
      <link rel="stylesheet" href="{% static 'css/style.css' %}">
   </head>
   <body>
      <div class="container">
         <div class="card card--front">
            <div class="logo">
               <svg class="logo__img">
                  <use xlink:href="#logo-img"></use>
               </svg>
            </div>
            <div class="text">
               <header class="head">
                  <h1 class="head__name">
                     <b class="name__fn">{{ user.first_name }}</b>
                     {{ user.last_name }}
                  </h1>
                  <p class="head__subtitle">City: <b class="name__fn">{{ user.city }}</b> Education: 
                     <b class="name__fn">{{ user.education }}</b><br> B.D: 
                     <b class="name__fn">{{user.birth_day}}</b><br>
                     Profession 
                     <b class="name__fn">{{user.profession}}</b><br>
                  </p>
               </header>
            </div>
         </div>
         <div class="card card--back">
            <div class="card__content">
               <ul class="contact">
               <li><a href="http://{{user.gmail}}">{{user.gmail}}</a></li>
               <li><a href="http://{{user.facebook}}">{{user.facebook}}</a></li>
               <li><a href="http://{{user.vk}}">{{user.vk}}</a></li>
               <li><a href="http://{{user.github}}">{{user.github}}</a></li>
            </div>
         </div>
         <div class="card-shadow"></div>
      </div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
      <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
      <script src="{% static 'js/index.js' %}"></script>
   </body>
</html>
